<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result of Dojo Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style_result.css' %}">
</head>
<body>
    <h1>Submitted Info</h1>
        <p>Name: {{ request.session.name }}</p>
        <p>Location: {{ request.session.location }}</p>
        <p>Favorite Language: {{ request.session.lang }}</p>
        <p>Comment: {{ request.session.comment }}</p>
</body>
</html>
